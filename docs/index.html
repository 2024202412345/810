 <style>
  
 body {
   font-family: Arial, sans-serif;
   margin: 0;
   padding: 0;
   background-color: #f5f5f5;
 }
 .header-container {
   position: relative; /* 円を絶対配置するための基準 */
   height: 200px; /* ヘッダーの高さを設定 */
   overflow: hidden; /* はみ出した部分を隠す */
 }

 .header-background {
   position: absolute;
   top: 0;
   left: 0;
   width: 100%;
   height: 100%;
   display: grid;
   grid-template-columns: 1fr 1fr;
   grid-template-rows: 1fr 1fr;
 }

 .bg-left-top {
   background-color: #979F9B; /* くすんだ緑灰色 */
 }

 .bg-right-top {
   background-color: #C9BFB6; /* 明るいベージュ */
 }

 .bg-bottom {
   grid-column: 1 / 3;
   background-color: #3E343F; /* 濃い紫色 */
 }

 .header-circle {
   position: absolute;
   top: 50%;
   left: 50%;
   transform: translate(-50%, -50%);
   width: 120px;
   height: 120px;
   background-color: #A1736B; /* 薄い茶色 */
   border-radius: 50%;
   z-index: 1; /* 他の要素より前面に表示 */
 }

 .header-container h1, .header-container p {
   position: relative; /* 背景の上に表示 */
   color: white; /* テキスト色を白に */
   text-align: center;
   z-index: 2; /* 円よりも前面に表示 */
   margin: 0;
   padding: 5px 0;
 }

 .header-container h1 {
   padding-top: 30px;
   font-size: 1.5em;
 }

 .header-container p {
   font-size: 0.9em;
 }
 nav {
   margin: 0;
   background-color: #333;
 }
 nav ul {
   list-style-type: none;
   margin: 0;
   padding: 0;
   overflow: hidden;
 }
 nav ul li {
   display: inline;
   padding: 14px 20px;
 }
 nav ul li a {
   color: white;
   text-decoration: none;
 }
 main {
   padding: 1rem;
 }
 footer {
   text-align: center;
   padding: 1rem;
   background-color: #333;
   color: white;
 }
 </style>
